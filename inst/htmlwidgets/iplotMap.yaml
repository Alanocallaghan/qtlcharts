dependencies:
  - name: d3
    src: htmlwidgets/lib/d3
    version: 3.5.3
    script:
      - d3.min.js
  - name: colorbrewer
    src: htmlwidgets/lib/colorbrewer
    version: 1.0.0
    script:
      - colorbrewer.js
    style: colorbrewer.css
  - name: d3-tip
    src: htmlwidgets/lib/d3-tip
    version: 0.6.6
    script:
      - d3-tip.min.js
    style: d3-tip.min.css
  - name: jquery
    src: htmlwidgets/lib/jquery
    version: 2.1.3
    script:
      - dist/jquery.min.js
  - name: jquery-ui
    src: htmlwidgets/lib/jquery-ui
    version: 1.11.2
    script:
      - jquery-ui.min.js
    style: themes/smoothness/jquery-ui.min.css
  - name: d3panels
    src: htmlwidgets/lib/d3panels
    version: 0.1.1
    script:
      - panelutil.js
      - mapchart/mapchart.js
    style: panelutil.css
  - name: qtlcharts
    src: htmlwidgets/lib/qtlcharts
    version: 0.1.1
    script:
      - iplotMap.js
