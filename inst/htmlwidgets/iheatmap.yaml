dependencies:
  - name: d3
    src: htmlwidgets/lib/d3
    version: 3.5.3
    script:
      - d3.min.js
  - name: d3-tip
    src: htmlwidgets/lib/d3-tip
    version: 0.6.6
    script:
      - d3-tip.min.js
    style: d3-tip.min.css
  - name: d3panels_iheatmap
    src: htmlwidgets/lib/d3panels
    version: 0.1.1
    script:
      - panelutil.js
      - heatmap/heatmap.js
      - curvechart/curvechart.js
    style: panelutil.css
  - name: qtlcharts_iheatmap
    src: htmlwidgets/lib/qtlcharts
    version: 0.1.1
    script:
      - iheatmap.js
